<div>

水瓶座(1.20-2.18)	属相：风。
特点：自由博爱		掌管宫位：第十一宫。
阴阳性：阳性		最大特征：求知。
主管星：天王星		颜色：古铜色。
珠宝：黑珍珠		幸运号码：22。
金属：蛋白石
            
            
            
                  
</pre></div></p>
<br><br><br><hr>
<div>
水瓶座的人很聪明，他们最大的特点是创新，追求独一无二的生活，个人主义色彩很浓重的星座。他们对人友善又注重隐私。水瓶座绝对算得上是”友谊之星“，他喜欢结交每一类朋友，但是确很难与他们交心

</div>
