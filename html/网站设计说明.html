    a、主题：星座世界。
     
    b、主要特色：运用了动画和超链接使网页更加流畅。 
    
    c、设计思路： 通过一个网页链接向十二星座的介绍页面。
    
    d、站点内网页的情况：由17个网页组成。
    
    e、相关技术：动画的设置，超链接与抠图元素的应用。
    
    f、设计过程中碰到的问题：网站的外观中的构造素材是很重要的，
       过程其实就是素材不好找，用了不少时间。
