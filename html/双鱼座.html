<div id="d1"><pre>
双鱼座(2.19-3.20)		属相：水。
特点：浪漫梦幻			掌管宫位：第十二宫。
阴阳性：阴性			最大特征：滥情。
主管星：海王星			颜色：白色。
珠宝：象牙石			幸运号码：11。
金属：铜
</pre></div></p>
<br><hr>
<div>
双鱼座是十二宫最后一个星座，他集合了所有星座的优缺点于一身，同时受水象星座的情绪化影响，使他们原来复杂的性格又添加了更复杂的一笔。双鱼座的人最大的优点是有一颗善良的心，他们愿意帮助别人，甚至搭上自身的利益。
</div>
