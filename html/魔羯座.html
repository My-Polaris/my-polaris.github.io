<div id="d1"><pre>
<div>
摩羯座(12.22-1.19)		属相：土。
特点：执著现实			掌管宫位：第十宫。
阴阳性：阴性			最大特征：实际。
主管星：土星			颜色：咖啡色、黑。
珠宝：黑玉			幸运号码：4。
金属：银
        
</pre></div></p>
<br><br><hr>
<div>
摩羯座是十二星座中最有耐心，为事最小心、也是最善良的星座。他们做事脚踏实地，也比较固执，不达目的是不会放手的。他们的忍耐力也是出奇的强大，同时也非常勤奋。他们心中总是背负着很多的责任感。

</div>
