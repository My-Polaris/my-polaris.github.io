特点：骄傲威严				掌管宫位：第五宫。
阴阳性：阳性				最大特征：权力。
主管星：太阳				颜色：红色、黄色。
珠宝：琥珀				幸运号码：19。

<div>
狮子座有着宏伟的理想，总想靠自己的努力成为人上人，
你向往高高在上的优越感，也期待被仰慕被崇拜的感觉，
有点儿自信有点儿自大。狮子男的大男人气息很重，爱
面子，狮子女热情阳光，对朋友讲义气。
